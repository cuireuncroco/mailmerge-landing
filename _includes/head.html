<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="google-site-verification" content="TShcwwV_esZ98tyJWg6fRMCTDcjUwGnfGBu087vga3M" />
<link rel="icon" href="/assets/img/brand/favicon.ico" type="image/x-icon" />

<title>{{ title | default: page.title }}</title>

{% if page.canonical %}
<link rel="canonical" href="{{ page.canonical }}" />
{% endif %}
<meta name="description" content="{{ page.description }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ og_title }}" />
<meta property="og:description" content="{{ og_description  }}" />
<meta name="image" property="og:image" content="{{ page.og_image | default: '' }}" />
<meta property="og:url" content="{{ page.og_url | default: page.canonical }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:url" content="{{ page.og_url | default: page.canonical }}" />
<meta name="twitter:title" content="{{ og_title }}" />
<meta name="twitter:description" content="{{ og_description }}" />
<meta name="twitter:image" content="{{ page.og_image | default: '' }}" />

<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
